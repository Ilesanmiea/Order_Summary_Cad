<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    @import url(index.css);

    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>

    <section>
      <!-- The Order Summary Card Container -->
      <div class="container">
        <!-- The Illustration Image -->
        <div id="container-image">
          <img src="images/illustration-hero.svg" alt="hero-music-illustration">
        </div>

        <!-- The Container contents -->
        <div id="container-content">
          <div id="container-content-one">
            <h2>Order Summary </h2>
            <p id="order-description"> You can now listen to millions of songs, audiobooks, and podcasts on any
              device anywhere you like!</p>
            <!-- The inner-container -->

            <span id="inner-container">
              <!-- The musical icon -->
              <img src="images/icon-music.svg" alt="musical-icon">
              <div>
                <h3>Annual Plan</h3>
                <p>$59.99/year</p>
              </div>
              <a href="#">Change</a>
            </span>
            <button type="submit">Proceed to Payment</button>
            <p>Cancel Order</p>
          </div>
        </div>
      </div>
    </section>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Ilesanmi_ea</a>.
    </footer>
  </main>
</body>

</html>
